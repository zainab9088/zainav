<!DOCTYPE html>
<html>
<head>
    <title>Redirect Simulation</title>
    <script>
        // Define the redirection chain
        const redirectChain = [
            "redirect2.html",          // First redirection step
            "redirect3.html",          // Second redirection step
            "https://www.intel.com"    // Final destination
        ];

        // Start the redirection process
        function startRedirectChain() {
            let step = 0;

            // Function to handle each redirection
            const redirect = () => {
                if (step < redirectChain.length) {
                    const nextURL = redirectChain[step];
                    step++;
                    setTimeout(() => {
                        console.log(`Redirecting to: ${nextURL}`);
                        window.location.href = nextURL;
                    }, 3000); // 3-second delay before each redirection
                }
            };

            redirect();
        }

        // Start the redirection when the page loads
        window.onload = startRedirectChain;
    </script>
</head>
<body>
    <h1>Redirect Simulation</h1>
    <p>The page will redirect you in steps to demonstrate a redirection chain.</p>
    <p>If redirection doesn’t work, here’s the chain manually:</p>
    <ul>
        <li><a href="redirect2.html">Step 1: redirect2.html</a></li>
        <li><a href="redirect3.html">Step 2: redirect3.html</a></li>
        <li><a href="https://www.intel.com">Final Step: Intel.com</a></li>
    </ul>
</body>
</html>
