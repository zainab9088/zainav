<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Open Graph Example</title>
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Dynamic Website Title">
    <meta property="og:description" content="This description changes dynamically based on time or user activity.">
    <meta property="og:image" content="https://example.com/dynamic-image.png">
    <meta property="og:url" content="https://example.com">
</head>
<body>
    <h1>Welcome to the Dynamic Open Graph Example</h1>
    <p>
        This page shows how Open Graph tags control link previews when shared on social platforms like Facebook or Twitter.
    </p>

    <!-- Redirection Link -->
    <p>
        <a href="https://sujandeujallc.com/" id="redirect-link">Go to My Website</a>
    </p>

    <script>
        // Example of client-side dynamic redirection
        document.getElementById('redirect-link').addEventListener('click', function (event) {
            // Prevent default action
            event.preventDefault();

            // Redirect logic (change this URL to your desired destination)
            window.location.href = "https://sujandeujallc.com/";
        });
    </script>
</body>
</html>
