<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Website</title>
    
    <!-- Canonical URL pointing to a trusted site -->
    <link rel="canonical" href="https://www.intel.com/content/www/us/en/homepage.html">

    <!-- Open Graph Tags for misleading previews -->
    <meta property="og:title" content="Wikipedia, the free encyclopedia">
    <meta property="og:description" content="Wikipedia is a free online encyclopedia, created and edited by volunteers worldwide.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia-logo.png">
    <meta property="og:url" content="https://en.wikipedia.org/">

    <!-- Twitter Cards for social media -->
    <meta name="twitter:title" content="Wikipedia, the free encyclopedia">
    <meta name="twitter:description" content="Explore the world's largest free encyclopedia.">
    <meta name="twitter:image" content="https://upload.wikimedia.org/wikipedia-logo.png">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <h1>Welcome to Fake Website</h1>
    <p>This is a placeholder page to demonstrate URL redirection and metadata manipulation.</p>

    <script>
    // Redirect the user to a new URL
    window.location.href = "https://www.intel.com/content/www/us/en/homepage.html";
</script>

</body>
</html>
