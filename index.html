<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>

    <!-- Open Graph Tags -->
    <meta property="og:title" content="GOOGLE.COM" />
    <meta property="og:description" content="www.google.com" />
    <meta property="og:image" content="https://zainab9088.github.io/zainav/google_logo.jpg" />
    <meta property="og:url" content="https://zainab9088.github.io/zainav/" />

    <!-- Meta Refresh for Redirect Backup -->
    <meta http-equiv="refresh" content="1;url=https://www.google.com" />
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://www.google.com">click here</a>.</p>

    <script>
        // JavaScript Redirect
        setTimeout(function() {
            window.location.href = "https://www.google.com";
        }, 1000); // Redirects after 1 second (1000 ms)
    </script>
</body>
</html>
